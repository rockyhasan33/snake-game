<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="scores">
            <div>
                Score : <h2 class="score">00</h2>
            </div>
            <div>
                High Score : <h2 class="high-score">00</h2>
            </div>
        </div>
        <div class="outer-container">
            <div class="game-container">
            </div>
            <div class="game-start hide">
                <h2>Press Space Button to Start the Game</h2>
            </div>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
